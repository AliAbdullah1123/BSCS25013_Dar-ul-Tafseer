    <button class="chatbot-open-btn" id="chatbot-open-btn" style="position:fixed;bottom:30px;right:30px;z-index:1000;">Chat with us!</button>
    <iframe id="chatbot-iframe" src="BSCS25013_ChatBot.html" style="display:none;position:fixed;bottom:90px;right:30px;width:350px;height:450px;border:none;box-shadow:0 4px 16px rgba(0,0,0,0.2);z-index:1001;background:white;"></iframe>
    <script>
    var chatbotBtn = document.getElementById('chatbot-open-btn');
    var chatbotIframe = document.getElementById('chatbot-iframe');
    chatbotBtn.onclick = function() {
        if (chatbotIframe.style.display === 'block') {
            chatbotIframe.style.display = 'none';
        } else {
            chatbotIframe.style.display = 'block';
            // Focus the Start Chat button inside the iframe after it loads
            setTimeout(function() {
                try {
                    var startBtn = chatbotIframe.contentWindow.document.getElementById('start-chat-btn');
                    if(startBtn) startBtn.focus();
                } catch(e) {}
            }, 300);
        }
    };
    // Listen for iframe close from inside
    window.addEventListener('message', function(event) {
        if(event.data === 'close-chatbot') {
            chatbotIframe.style.display = 'none';
        }
    });
    </script>
